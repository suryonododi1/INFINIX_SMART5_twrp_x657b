name: Build TWRP X657B

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install build prerequisites
        run: |
          sudo apt update
          sudo apt install -y git-core gnupg flex bison gperf build-essential \
            zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 \
            lib32ncurses5-dev lib32z1-dev lzop liblz4-tool libgl1-mesa-dev \
            libxml2-utils xsltproc unzip openjdk-8-jdk

      - name: Initialize TWRP repo
        run: |
          mkdir twrp
          cd twrp
          repo init -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-12.1
          repo sync -j$(nproc --all)

      - name: Copy device tree for X657B
        run: |
          cp -r ../device/infinix/Infinix-X657B twrp/device/infinix/Infinix-X657B

      - name: Build recovery image
        run: |
          cd twrp
          source build/envsetup.sh
          lunch omni_Infinix-X657B-eng
          mka recoveryimage

      - name: Upload built recovery
        uses: actions/upload-artifact@v3
        with:
          name: twrp_x657b_recovery
          path: twrp/out/target/product/Infinix-X657B/recovery.img
